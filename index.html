<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Слайдер | Проект 3</title>

  <body>
    <div class="container">

        <div
          style="
            background: linear-gradient(229.99deg, #5ada05 -26%, #017e8b 145%);
          "
        >
          <h1>The Aurora Borealis</h1>
          <p>one of the 7 wonders of the world</p>
        </div>

          style="
            background: linear-gradient(215.32deg, #f90306 -1%, #9e0706 124%);
          "
        >

          <p>The largest country in the world by population</p>
        </div>
        <div
          style="
            background: linear-gradient(221.87deg, #8308ea 1%, #5305af 128%);
          "
        >
          <h1>Lanterns of the night city</h1>

        <div
          style="
            background: linear-gradient(220.16deg, #ffe101 -8%, #f39102 138%);

          <i class="fas fa-arrow-up"></i>
